{% extends 'head.html' %}
{% load static %}
{% block content %}
<style>
    input, textarea {
        width: 60%;
        margin-top: 5%;
        padding: 3%;
        border: 1px solid white;
        background: rgb(50, 50, 50);
        color: white;
        font-size: 150%;
        font-weight: bolder;
        font-family: monospace;
    }

    button {
        width: 20%;
        margin-top: 5%;
        padding: 20px;
        border: 1px solid white;
        background: rgb(50, 50, 50);
        color: rgb(255, 100, 100);
        transition: 0.5s;
        font-size: 15px;
        font-weight: bolder;
        font-family: monospace;
    }

    button:hover {
        border: 1px solid rgb(255, 100, 100);
        background: rgb(255, 100, 100);
        color: white;
        border-radius: 20px;
        opacity: 50%;
    }

    .registration-form {
        color: white;
    }



</style>
<br><br><br>
<center>
    <div class="logo">
        <span class="re">Create</span> account<br>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="registration-form">
            {% for i in form %}
            <br><br>{{ i.label_tag }}<br>
            {{ i }}

            {% endfor %}
        </div>
        <p style="color: white;">You have account? - <a href="{% url 'login' %}">login</a></p>
        <button type="submit">create â˜”</button>
        <br>
    </form>
</center>
{% endblock %}
